        <div class="contact__form">
            <form class="form-message" action="{{ url_for('send_message') }}" method="POST">
                <div class="group-input">
                    <div class="inputBox">
                        <input type="text" name="name" required>
                        <label>name</label>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="email" required>
                        <label>email</label>
                    </div>
                </div>
                <div class="inputBox">
                    <textarea name="message" id="" cols="30" rows="10" required></textarea>
                    <span>message</span>
                </div>
                <div class="button-row">
                    <button type="submit" class="btn-contact-from">отправить</button>
                </div>
            </form>
        </div>
